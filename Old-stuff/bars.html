<!DOCTYPE html>
<meta charset="utf-8">
<style>
@import url(https://fonts.googleapis.com/css?family=Quicksand|Simonetta:400);

.bar {
  fill: steelblue;
  opacity: 50%;
  }
.bar:hover {
  fill: brown;
  opacity: 100%;
}

.y-label, .x-label {
  font-family: Quicksand;
  font-size: 40px;
}
.axisBottom, .axisLeft{
  font-size: 20px;
}

</style>
<body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var data = [
  {"emotion":"Anger","confidence":0},{"emotion":"Contempt","confidence":0},{"emotion":"Disgust","confidence":0},{"emotion":"Fear","confidence":0},{"emotion":"Happiness","confidence":77.8},{"emotion":"Neutral","confidence":11.1},{"emotion":"Sad","confidence":0},{"emotion":"Surprise","confidence":11.1}
];

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 100, left: 170},
    width = 960 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;
// set the ranges
var y = d3.scaleBand()
          .range([height, 0])
          .padding(0.1);
var x = d3.scaleLinear()
          .range([0, width]);

// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
  // format the data
  data.forEach(function(d) {
    d.confidence = +d.confidence;
  });
  // Scale the range of the data in the domains
  // x.domain([0, d3.max(data, function(d){ return d.confidence; })])
  x.domain([0, d3.sum(data, function(d){ return d.confidence; })])
  y.domain(data.map(function(d) { return d.emotion; }));
  //y.domain([0, d3.max(data, function(d) { return d.confidence; })]);
  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect") 
      .attr("class", "bar")
      //.attr("x", function(d) { return x(d.confidence); })
      .attr("width", function(d) {return x(d.confidence); } )
      .attr("y", function(d) { return y(d.emotion); })
      .attr("height", y.bandwidth());
  // add the x Axis
  svg.append("g")
      .attr("class", "axisBottom")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  // add the y Axis
  svg.append("g")
      .attr("class", "axisLeft")
      .call(d3.axisLeft(y));

  svg.append("text")
   .attr("class", "y-label")
   .attr("transform", "rotate(-90)")
   .attr("y", 0-120)
   .attr("x", 0-(height/2+15))
   .style("text-anchor", "middle")
   .text("Dominant Emotion");

 svg.append("text")
  .attr("class", "x-label")
  .attr("y", height+70)
  .attr("x", 0+width/2)
  .style("text-anchor", "middle")
  .text("Percentage of Images");

</script>
</body>
